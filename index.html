<!doctype html>
<html lang="en">
<meta charset="UTF-8">  
<head>
  <title>Websocket Client</title>
</head>
<body>
  <script>
    function socket () {
      const url = "ws://0.0.0.0:4411"
      const ws  = new WebSocket(url)

      ws.onopen = () => {
        document.querySelector('#status').innerText = 'connected'
        ws.send("timer")
      }

      ws.onclose = () => {
        document.querySelector('#status').innerText = 'disconnected'
        setTimeout(socket, 1000);
      }

      ws.onmessage = (event) => {
        console.log
        document.querySelector('#msg').innerText = event.data
      }

      ws.onerror = (event) => console.log(event)
    }
    socket()
  </script>
  <h1 id="status">disconnected</h1>
  <h1 id="msg"></h1>
</body>
</html>
